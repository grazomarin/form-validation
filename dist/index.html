<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- main container starts -->
    <div
      id="container"
      class="grid grid-rows-[min-content_1fr] h-screen antialiased bg-gradient-to-br from-indigo-200 via-neutral-200 to-pink-200"
    >
      <!-- head starts -->
      <div id="head" class="w-screen h-16 flex items-center justify-center">
        <p class="font-thin text-3xl italic">Tell Us About Yourself</p>
      </div>
      <!-- form starts -->
      <form
        id="form"
        action="none"
        class="w-full sm:w-5/12 justify-self-center self-center phone+::rounded-lg text-black bg-gradient-to-bl from-gray-100 to-gray-400 shadow-2xl flex flex-col items-center px-2 phone+::px-8 py-10 gap-10"
      >
        <!-- inner form container starts -->
        <div
          class="flex-shrink-0 w-full h-auto grid gap-x-3 gap-y-[10%] grid-auto-fit-[150px] auto-rows-fr justify-items-center"
        >
          <div class="flex flex-col w-5/6 min-h-[50px]">
            <label class="mb-2 text-lg" for="name">Your name?:</label>
            <input
              class="rounded-md px-2 py-1 drop-shadow-md outline-none focus:drop-shadow-none transition-all"
              type="text"
              name="name"
              id="name"
            />
            <span class="h-0 text-red-600 font-semibold text-sm" id="name-error"
              >Please enter your name</span
            >
          </div>
          <div class="flex flex-col w-5/6 min-h-[110px]">
            <label class="mb-2 text-lg" for="email">Your email?:</label>
            <input
              class="rounded-md px-2 py-1 drop-shadow-md outline-none focus:drop-shadow-none transition-all"
              type="email"
              name="email"
              id="email"
            />
            <span
              class="h-0 text-red-600 font-semibold text-sm"
              id="email-error"
            ></span>
          </div>
          <div class="flex flex-col w-5/6 min-h-[50px]">
            <label class="mb-2 text-lg" for="age">How old are you?:</label>
            <input
              class="rounded-md px-2 py-1 drop-shadow-md outline-none focus:drop-shadow-none transition-all"
              type="number"
              name="age"
              id="age"
            />
            <span
              class="h-0 text-red-600 font-semibold text-sm"
              id="age-error"
            ></span>
          </div>
          <div class="flex flex-col w-5/6 min-h-[50px]">
            <label class="mb-2 text-lg" for="phone">Your phone?:</label>
            <input
              class="rounded-md px-2 py-1 drop-shadow-md outline-none focus:drop-shadow-none transition-all"
              type="phone"
              name="phone"
              id="phone"
            />
            <span
              class="h-0 text-red-600 font-semibold text-sm"
              id="phone-error"
            ></span>
          </div>
          <div class="flex flex-col w-5/6 min-h-[50px]">
            <label class="mb-2 text-lg" for="birth">Your birthday?:</label>
            <input
              class="rounded-md px-2 py-1 drop-shadow-md outline-none focus:drop-shadow-none transition-all"
              type="date"
              name="birth"
              id="birth"
            />
            <span
              class="h-0 text-red-600 font-semibold text-sm"
              id="birth-error"
            ></span>
          </div>
          <div class="flex flex-col w-5/6 min-h-[50px]">
            <label class="mb-2 text-lg" for="zip">Your Zip?:</label>
            <input
              class="rounded-md px-2 py-1 drop-shadow-md outline-none focus:drop-shadow-none transition-all"
              type="text"
              name="zip"
              id="zip"
            />
            <span
              class="h-0 text-red-600 font-semibold text-sm"
              id="zip-error"
            ></span>
          </div>
          <div class="flex flex-col w-5/6 min-h-[50px]">
            <label class="mb-2 text-lg" for="fruit">Favorite fruit?:</label>
            <input
              class="rounded-md px-2 py-1 drop-shadow-md outline-none focus:drop-shadow-none transition-all"
              type="text"
              name="fruit"
              id="fruit"
              list="presetFruits"
            />
            <datalist id="presetFruits">
              <option>Apple</option>
              <option>Banana</option>
              <option>Blackberry</option>
              <option>Blueberry</option>
              <option>Lemon</option>
              <option>Lychee</option>
              <option>Peach</option>
              <option>Pear</option>
            </datalist>
            <span
              class="h-0 text-red-600 font-semibold text-sm"
              id="fruit-error"
            ></span>
          </div>
        </div>
        <!-- inner form container ends -->
        <button
          class="block h-10 w-10/12 bg-gradient-to-r from-sky-400 to-indigo-400 col-span-2 rounded-lg text-xl font-semibold drop-shadow-md hover:drop-shadow-lg duration-300 col-span-2"
          id="submit"
          type="reset"
        >
          <p class="drop-shadow-md">Submit</p>
        </button>
    </div>
      <!-- form ends -->
    </div>
    <!-- main container ends -->
  </body>
</html>
